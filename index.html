<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .nav {
            width: 100%;
            background: #333;
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        p {
            color: #555;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About Me</a>
        <a href="#" onclick="showSection('contact')">Contact Me</a>
    </div>
    
    <div class="container section active" id="home">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>A short bio about yourself. Passionate about web development and design.</p>
    </div>
    
    <div class="container section" id="about">
        <h1>About Me</h1>
        <p>Here you can write more about yourself, your background, and your interests.</p>
    </div>
    
    <div class="container section" id="contact">
        <h1>Contact Me</h1>
        <p>Email: your.email@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
