<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('about')">About Me</a>
        <a href="#" onclick="showSection('contact')">Contact Me</a>
    </div>
    
    <div class="container section active" id="home">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Malcolm S. Chakandinakira</h1>
        <p>A short bio about yourself. Passionate about web development and design.</p>
    </div>
    
    <div class="container section" id="about">
        <h1>About Me</h1>
        <p>Here you can write more about yourself, your background, and your interests.</p>
    </div>
    
    <div class="container section" id="contact">
        <h1>Contact Me</h1>
        <p>Email: your.email@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
